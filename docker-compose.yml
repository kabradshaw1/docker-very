version: '3.9'

services:
  backend:
    build:
      context: ./django
    command: >
      sh -c "gunicorn core.wsgi --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
    volumes:
      - static-data:/django/static

  frontend:
    build:
      context: ./react
    volumes:
      - react_build:/react/build
  db:
    image: postgres:14-alpine
    restart: always
    env_file: .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
  nginx:
    image: nginx:1.21-alpine
    restart: on-failure
    ports:
      - 80:8080
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      - react_build:/var/www/react
      - static-data:/var/www/django
    depends_on:
      - backend
      - frontend
volumes:
  react_build:
  postgres-data: